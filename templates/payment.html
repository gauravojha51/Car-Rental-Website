{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'style2.css' %}">

</head>
<body>

<div class="container">

    <form action="" method = 'post'>
        {%csrf_token%}

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" name = "fullname">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" name = "email">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" name = "address" >
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" name = "city">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" name = "state" >
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" name = "zipcode" >
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="{% static 'card_img.png' %}" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" name = "name">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" name = "ccnumber">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" name = "expirymonth" >
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" name = "expiryyear">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" name = "cvv">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
