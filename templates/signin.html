{% load static %}
<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Signup Form </title>

        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'style1.css' %}">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                {% for message in messages %}
                <div class="alert {{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#" method = "post">
                        {% csrf_token %}
                        <div class="field input-field">
                            <input type="text" placeholder="Username" name = "username" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="email" placeholder="Email" name = "email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Create password" name = "password1" class="password1">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirm Password" name = "password2" class="password2">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button>Signin</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="/register" class="link signup-link">Login</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="{% static 'google.png' %}" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>

            <!-- Signup Form -->
        </section>

        <!-- JavaScript -->
        <script src="script1.js">
            setTimeout(function(){
                if ($('#msg').length > 0){
                    $('msg').remove(); 
                }
            },2000)
        </script>
    </body>
</html>
